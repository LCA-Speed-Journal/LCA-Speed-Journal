<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA Speed Journal</title>
    <!-- Import Montserrat font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <!-- Include Bokeh JS and CSS -->
    <link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.2.min.css" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.2.min.js"></script>
    <style>
        body {
            /*Font*/
            font-family: 'Montserrat', sans-serif; /* Use Montserrat as the font */
            font-size: 14px; /* Adjust the value based on your preference */
            /*Text Box*/
            margin: 0;
            padding: 0 25px;
            max-width: 1500px; /* Adjust the maximum width based on your preference */
            margin: 0 auto;
        }
        @media (max-width: 1100px) {
    body {
        font-size: 20px; /* Adjust font size for smaller screens */
        max-width: 100%;
        }
    }
        iframe {
            width: 1050px;
            height: 1400px;
        }

        section {
            margin: 25px 0; /* Adjust the vertical margin as needed */
        }

        h3 {
    font-size: 1.2em; /* Adjust as needed */
        }
        
    </style>
</head>
<body>
    <!-- 2023 Composite section -->
    <section>
        <h3>2023: Composite Data</h3>
        <p>The Compiled 2023 Data for our Key Practice Metrics. Each metric has its own tab. <br>
            Tapping on a data point (or hovering on desktop) will give more information. <br>
            <br>
        <iframe src="/assets/Bokeh/output_combined_ColorTest.html"
            sandbox="allow-same-origin allow-scripts"
            scrolling="no"
            seamless="seamless"
            frameborder="0">
        </iframe>
    </section>

    <!-- Progress Scatters section -->
    <section>
        <h3>Team Progress (Boxplots):</h3>
        <p>Our Progress as a Team, visualized as boxplots between each 4-week mesocycle.</p> <br>
        <img src="assets/images/Verticals.png" alt="Vertical Progress Boxplot"> <br>
        <img src="assets/images/TopSpeed.png" alt="Top Speed Progress Boxplot"> <br>
        <img src="assets/images/tBroads.png" alt="Triple Broad Progress Boxplot"> <br>
    </section>
</body>
</html>
