<!DOCTYPE html>
<html>
<head>
	<title>Athletic Team Graphs</title>
	<!-- Include Bokeh JS and CSS -->
	<link rel="stylesheet" href="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.2.min.css" type="text/css">
	<script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.2.min.js"></script>
</head>
<body>
	<!-- Main heading -->
	<h1>Athletic Team Graphs</h1>

	<!-- Subheading -->
	<h2>Team Statistics</h2>

	<!-- Leaderboards section -->
	<section>
		<h3>Leaderboards</h3>
		<div class="bokeh-plot">
			<!-- Embed Bokeh scatterplot JSON file for Leaderboards -->
			<script src="leaderboards.json"></script>
		</div>
	</section>

	<!-- Progress Scatters section -->
	<section>
		<h3>Progress Scatters</h3>
		<div class="bokeh-plot">
			<!-- Embed Bokeh scatterplot JSON file for Progress Scatters -->
			<script src="progress_scatters.json"></script>
		</div>
	</section>

	<!-- Sum Progress section -->
	<section>
		<h3>Sum Progress</h3>
		<div class="bokeh-plot">
			<!-- Embed Bokeh scatterplot JSON file for Sum Progress -->
			<script src="sum_progress.json"></script>
		</div>
	</section>

	<!-- Conference Standings section -->
	<section>
		<h3>Conference Standings</h3>
		<div class="bokeh-plot">
			<!-- Embed Bokeh scatterplot JSON file for Conference Standings -->
			<script src="conference_standings.json"></script>
		</div>
	</section>
</body>
</html>
